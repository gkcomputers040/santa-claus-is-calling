<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
     <title>{{ title_verification }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {background-image: url('/static/img/verify_bg.jpg');}
   </style>	
	
</head>
<body> 
   {% include 'navbar.html' %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div id="popup" class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}	   

   <div class="container-box container" >
    <form action="/verify-code" method="post">
        <input type="hidden" id="phone_number" name="phone_number" value="{{ phone_number }}">
        <h1>{{ verification_code_heading }}</h1>
        <input type="text" id="verification_code" name="verification_code" required>
         <input type="submit" value="{{ submit_button_label }}">
    </form>
    <div class="return-to-home">
         <a href="/" class="btn">{{ btn_back_to_home }}</a>
     </div>	
  </div>
    {% include 'footer.html' %}
</body>
</html>
