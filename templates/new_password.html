<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title_verification }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/styles_modal.css">
    <style>
        body {
            background-image: url('/static/img/forgot_user.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div id="popup" class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <script src="/static/js/popup.js"></script>

    <div class="container" id="container-register">
        <div class="form-container">
            <form id="formulario" action="/process-new-password" method="post" autocomplete="off">
                <input type="hidden" name="token" value="{{ token }}">

                <!-- IMPORTANT: remove display:none to make it visible -->
                <div class="campo-formulario" id="campo1">
                    <div class="input-button-container">
                        <div class="input-container">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   required
                                   placeholder="{{ password_placeholder }}"
                                   class="input-formulario"
                                   autocomplete="new-password">
                        </div>
                        <div class="input-container">
                            <input type="password"
                                   id="confirm_password"
                                   name="confirm_password"
                                   required
                                   placeholder="{{ confirm_password_placeholder }}"
                                   class="input-formulario"
                                   autocomplete="new-password">
                        </div>
                        <div class="next-back">
                            <button type="submit" class="boton-enviar">{{ btn_send }}</button>
                        </div>
                    </div>
                    <span class="mensaje-error" id="error-password"></span>
                    <span class="mensaje-error" id="error-confirm_password"></span>
                </div>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="/static/js/validator.js"></script>
    <script>
        // Basic validation before submitting
        document.getElementById('formulario').addEventListener('submit', function(event) {
            const inputPassword = document.getElementById('password');
            const inputConfirmPassword = document.getElementById('confirm_password');
            const passwordIsValid = isValidPassword(inputPassword.value);
            const isEqual = isSamePassword(inputPassword.value, inputConfirmPassword.value);

            if (!passwordIsValid) {
                document.getElementById('error-password').textContent = '{{ invalid_password_error }}';
                document.getElementById('error-password').style.display = 'block';
                event.preventDefault();
            } else {
                document.getElementById('error-password').textContent = '';
                document.getElementById('error-password').style.display = 'none';
            }

            if (!isEqual) {
                document.getElementById('error-confirm_password').textContent = '{{ password_mismatch_error }}';
                document.getElementById('error-confirm_password').style.display = 'block';
                event.preventDefault();
            } else {
                document.getElementById('error-confirm_password').textContent = '';
                document.getElementById('error-confirm_password').style.display = 'none';
            }
        });
    </script>
    <script src="/static/js/trimInputs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
</body>
</html>
